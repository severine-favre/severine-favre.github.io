---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

<p class="view">by {{ page.author | default: site.author }}</p>

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small> 
{% endif %}

<p>  
  <small><a href="{{ site.github.repository_url }}/{{ page.path }}.md" class="icon icon-github">edit</a> </small>
</p>
